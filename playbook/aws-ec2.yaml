---
 - name: Working with AWS EC2 Instance
   hosts: localhost
   connection: local
   gather_facts: false
   tasks:
     - name: Create ec2 instance
       ec2:
         instance_type: t2.micro
         image: ami-000e7ce4dd68e7a11
         count: 3
         key_name: ansible
         group: default
         wait: yes
         region: eu-central-1
         instance_tags:
           Name: server1
           Env: db_and_web
